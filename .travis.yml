language: java

jdk:
  - oraclejdk7
  
before_script:
  - sh get-idea-ic.sh
  - sed -i -- "s/{{PLUGIN_VERSION}}/$TRAVIS_TAG/g" META-INF/plugin.xml

script:
  - ant all
  - mv TestFairyAndroidStudioPlugin.zip testfairy-intellij-$TRAVIS_TAG-bin.zip
  
deploy:
  provider: releases
  api_key:
    secure: 
  file: testfairy-intellij-$TRAVIS_TAG-bin.zip
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
